<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
  
  </style>
</head>
<body>



  <main>
    <div class="container">
      <div class="profile-card">
        <div class="profile-image">
          <img src="./assets/images/avatar-jessica.jpeg" alt="Profile Image">
        </div>
        <div class="profile-info">
          <h1>Jessica Randall</h1>
          <p class="title">London, United Kingdom</p>
          <p>"Front-end developer and avid reader."</p>
        </div>
        <div class="social-links">
          <a href="#" class="social-link github">GitHub</a>
          <a href="#" class="social-link frontend-mentor">Frontend Mentor</a>
          <a href="#" class="social-link linkedin">LinkedIn</a>
          <a href="#" class="social-link twitter">Twitter</a>
          <a href="#" class="social-link instagram">Instagram</a>
        </div>
      </div>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Valeria</a>
  </footer>
</body>
</html>
